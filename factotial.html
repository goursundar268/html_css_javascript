<!--Create a simple web application using HTML and JavaScript that allows users to input a numbers and display the factorial of the number when a button is clicked.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial of a Number -JavaScript </title>
    <center>
    <script>
        function calculatefactorial(){
            let num=parseInt(document.getElementById("num").value);
            let result=factorial(num);
            document.getElementById("result").innerText=`Factorial of ${num} is ${result}`;
        }

        function factorial(n){
            if (n == 0 || n == 1){
                return 1;
                }
            else{
                return n * factorial(n - 1);
            }
        }
    </script>
</head>
<body>
    <h2> Calculate Factorial </h2>
    <label for="num">Number:</label>
    <input type="number" id="num"><br><br>
    <button onclick="calculatefactorial()">Calculate factorial</button><br><br>
    <p id="result">
    </center>
</body>
</html>
